<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 19px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Houses the main image -->
    <header>
      <div class="main-img"></div>
    </header>
    <!-- The text within the card -->
    <main>

      <h1 class="white">
        Equilibrium #3429

      </h1>
      <p class="para">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="eth-info">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum logo">
          0.041 ETH
        </span>
        <span class="time">
          <img src="images/icon-clock.svg" alt="clock">
          3 days left
        </span>
      </div>
      <div class="cont-footer">
        <img src="images/image-avatar.png" alt="Avatar-pic" class="pic">
        <p class="con-foot-p">Creation of <span class="con-foot-color">Jules Wyvern</span></p>
      </div>
    </main>
  </div>
   <!-- text outside the card -->
   <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Camoscript">Emmanuel Tobi</a>.
    </div>
  </footer>
</body>

</html>
